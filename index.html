<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event Listener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container p-5 bg-warning text-center">
        <h1>Contador</h1>
        <button class="btn btn-info">Aumentar</button>
        <button class="btn btn-danger">Disminuir</button>
        <h4 class="m-5">Contador:  <span id="span">0</span></h4>
        <div class="box">
            <button class="btn btn-dark">Stop Propagation</button>
        </div>
    </div>
    <script>
        // const btnAumentar = document.querySelector('.btn-info');
        // const btnDisminuir = document.querySelector('.btn-danger');
        const container = document.querySelector('.container');
        const span = document.getElementById('span');
        let contador = 0;

        container.addEventListener('click',(e) => {
            console.log(e.target.classList.contains('btn-info'));
            if (e.target.classList.contains('btn-info')) {
                contador++;
                span.textContent = contador;
            }
            if (e.target.classList.contains('btn-danger')) {
                contador--;
                span.textContent = contador;
            }
            e.stopPropagation();
        })

    </script>
</body>
</html>
